<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Toboolist</title>
  </head>

  <body>

    <header>
      <img class="logo" src="img/logo.png" alt="logo boolean">
      <span class="logo-text">Toboolist</span>
    </header>

    <div class="bg-all">

      <div class="contenitore">

        <!-- Add Task - Selection -->

        <div class="bar">

          <button
            id="addtask" type="submit" name="button">Add Task
          </button>

          <button
            id="addsection" type="submit" name="button">Add Selection
          </button>

        </div>

        <hr>

        <!-- New Task -->

        <div id="newtask">

          <span class="titoli">&#9660; New Task</span>
          <br>
          <div class="testo-lista"><span class="verde">&#10004;</span> Quarterly Newsletter</div>
          <button
            class="editorial" type="submit" name="button">Editorial
          </button>

        </div>

        <!-- Today -->

        <div id="today">

          <span
           class="titoli">&#9660; Today
          </span>

          <br>

          <div
            class="testo-lista"><span class="verde">&#10004;</span> Recruiting blog post
          </div>

          <button
            class="editorial" type="submit" name="button">Editorial
          </button>

          <br>

          <div
            class="testo-lista"><span class="verde">&#10004;</span> Mobile app launch
          </div>

          <button
            class="q1goals" type="submit" name="button">Q1 Goals
          </button>

          <br>

          <div
            class="testo-lista"><span class="rosso">&#10006;</span> Interview John H.
          </div>

          <button
            class="recruiting" type="submit" name="button">Recruiting
          </button>

          <br>

          <div
            class="testo-lista"><span class="verde">&#10004;</span> Summit update to mobile storefronts
          </div>

          <button
            class="editorial" type="submit" name="button">Editorial
          </button>

        </div>

        <!-- Upcoming -->

        <div id="upcoming">

          <span
           class="titoli up">&#9660; Upcoming
          </span>

          <br>

          <div
            class="testo-lista"><span class="rosso">&#10006;</span> Schedule meeting with Alex
          </div>

          <br>

          <div
            class="testo-lista"><span class="verde">&#10004;</span> Homepage refresh
          </div>

          <button
            class="website" type="submit" name="button">Website
          </button>

          <br>

          <div
            class="testo-lista"><span class="verde">&#10004;</span> Onboard new Sales team members
          </div>

          <button
            class="sales" type="submit" name="button">Sales
          </button>

          <br>

          <div
            class="testo-lista"><span class="verde">&#10004;</span> Review editorial calendar
          </div>

          <button
            class="editorial" type="submit" name="button">Editorial
          </button>
        </div>

      </div>
    </div>

  </body>
</html>
